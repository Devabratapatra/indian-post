<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Post Stamp Collections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>India Post Stamp Collections</h1>
    </header>
    <main>
        <section class="stamp-collection">
            <div class="stamp">
                <img src="stamp1.jpg" alt="Stamp 1">
                <div class="stamp-info">
                    <h2>15 Aug 1947</h2>
                    <p>Price: ₹550</p>
                </div>
            </div>
            <div class="stamp">
                <img src="stamp2.jpg" alt="Stamp 2">
                <div class="stamp-info">
                    <h2>Dr. Shanti Swarup Bhatnagar</h2>
                    <p>Price: ₹100</p>
                </div>
            </div>
            <div class="stamp">
                <img src="stamp3.jpg" alt="Stamp 3">
                <div class="stamp-info">
                    <h2>Shri C.V Raman</h2>
                    <p>Price: ₹150</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
